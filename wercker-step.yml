name: slack-notify
version: 1.0.3
description: Send a message to a Slack channel after build or deploy with Wercker
keywords:
  - notification
  - slack
  - webhook
properties:
  subdomain:
    type: string
    required: true
  token:
    type: string
    required: true
  channed:
    type: string
    required: true
  passed-message:
    type: string
  failed-message:
    type: string
  on:
    type: string
    default: always
